            <div>
                <button>Button</button>
                <p> This is a transitional button. 
                    <br>(This button is just for show, it doesn't do anything) </p>
            </div>
            <hr>
            <div>
            <p> Click the button to see some JavaScript Animation
            <br><button onclick="myMove()">Click Me</button> 
            </p>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>
            </div>
            <hr>
            <div>
                   <button class="red" onclick="alert()">Don't Click</button>  
                   <p class="alert" id="demo"></p>
            </div>
                
<script>
function alert() {
    var person = prompt("Please enter your name", "George");
    
    if (person != null) {
        document.getElementById("demo").innerHTML =
        person + ", HOW DARE YOU CLICK THE BUTTON WHEN YOU WERE TOLD NOT TO!!";
    }
}
</script>
